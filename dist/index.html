<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <title>Hello, world!</title>
</head>
<body>
    <div id="search-container">
      <input id="input" type="text" placeholder="ingredient ">
      <button onclick=fetch() >Search!</button>
    </div>
    <div id="recipes"></div>
    <script id="recipes-template" type="text/x-handlebars-template">
     
  {{#each recs}}
  <div class="card" style="width: 20rem; height:25rem;">
    
    <div class="card-body">
        <a href="{{href}}">{{title}}</a>
      <img src="{{thumbnail}}" class="card-img-top" width="20px" height="200px" alt="...">
      
      <ul id="ingredients">
        {{#each ingredients}}
          <li>{{this}}</li>
          {{/each}}
      </ul>
    </div>
  </div>

</div>
{{/each}}


    </script>
    <script src="./jquery/dist/jquery.js"></script>
    <script src="./handlebars/dist/handlebars.js"></script>
    <script src="Renderer.js"></script>
    <script src="main.js"></script>



    
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        
        
</body>

</html>
